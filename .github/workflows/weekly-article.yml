name: Weekly Article Generator

on:
  schedule:
    # Run every Sunday at 10:00 UTC (good time for weekly recap)
    - cron: '0 10 * * 0'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  generate-article:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        cd n85ylvh9-auto
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create config from secrets
      run: |
        cd n85ylvh9-auto
        cat > config.json << EOF
        {
          "wordpress_url": "${{ secrets.WORDPRESS_URL }}",
          "api_key": "${{ secrets.WORDPRESS_API_KEY }}",
          "gemini_api_key": "${{ secrets.GEMINI_API_KEY }}",
          "max_chapters_per_run": 999,
          "delay_between_requests": 2,
          "translate": true,
          "target_language": "en",
          "use_gemini_for_content": true
        }
        EOF
        
    - name: Generate weekly article
      run: |
        cd n85ylvh9-auto
        python weekly_article_generator.py
